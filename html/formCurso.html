<h1> Cadastro de Cursos na base do sistema SISGAC.</h1>

<div class="card-cadastro">

    <h3>Digite os dados do curso abaixo: </h3><br>
    <form action="../src/cadCurso.php" method="POST" autocomplete="off">

        <div class="form-inline">
            <div class="input-group col-md-11">
                <span class="input-group-addon"><i class="fa fa-id-card-alt"></i></span>
                <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome do Curso">
            </div><br><br>

            <div class="input-group col-md-4">
                <span class="input-group-addon"><i class="fa fa-graduation-cap"></i></span>
                <input id="area" name="area" type="text" class="form-control" placeholder="Grande Área">
            </div>
            <div class="input-group col-md-4">
                <span class="input-group-addon"><i class="fa fa-user-graduate"></i></span>
                <input id="spec" name="spec" type="text" class="form-control" placeholder="Especialização">
            </div>

            <div class="input-group col-md-3">
                <span class="input-group-addon"><i class="fa fa-history"></i></span>
                <input id="ch" name="ch" type="text" class="form-control" placeholder="Carga Horária">
            </div><br><br>

            <div class="input-group col-md-3">
                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                <input id="data" name="data" type="date" class="form-control" placeholder="Data de Realização">  
            </div>
            <div class="input-group col-md-3">
                <span class="input-group-addon"><i class="fa fa-clock"></i></span>
                <input id="hora" name="hora" type="time" class="form-control" placeholder="Hora de Realização">  
            </div>
            <div class="input-group col-md-3">
                <span class="input-group-addon"><i class="fa fa-check"></i></span>
                <select name="tipo" id="tipo" class="form-control">
                    <option value="">Selecione uma opção</option>
                    <option value="remoto">Remoto</option>
                    <option value="presencial">Presencial</option>
                </select>
            </div><br><br>

            <div class="input-group col-md-7">
                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                <input id="local" name="local" type="text" class="form-control" placeholder="Local de Realização">  
            </div>
            
            <div class="input-group col-md-4">
                <span class="input-group-addon"><i class="fas fa-chalkboard-teacher"></i></span>
                <select name="professor" id="professor" class="form-control">
                    <!----#PROFESSORES---->
                </select>
            </div><br><br>
            



            <!-- Button (Double) -->
            <div class="form-group col-xs-4">
                <button id="botaoSalvar" name="botaoSalvar" class="btn btn-success">Adcionar novo curso</button>
                <button id="botaoCancelar" name="botaoCancelar" class="btn btn-danger" value="Cancel">Cancelar</button>
            </div>
            <div class="mensagem col-xs-8">
                <!--mensagem-->
            </div>
    </form>
</div>
